/* =============================================================
AUTOROY CHAT â€” V4.6 MASTER MOBILE EDITION

/* COLOR SYSTEM */
:root {
--bg: #0f1117;
--bg2: #181b27;
--bg3: #202537;
--primary: #00f5a0;
--primary2: #00c0ff;
--bubble-sent: linear-gradient(135deg, #00f5a0, #00c0ff);
--bubble-received: #262c3f;
--text: #e9edf5;
--text2: #9ea5ba;
--radius: 18px;
--shadow: 0 0 35px rgba(0, 255, 180, 0.25);
}

/* LIGHT MODE */
body.light-mode {
--bg: #eff2f7;
--bg2: #ffffff;
--bg3: #f2f3f7;
--bubble-received: #ffffff;
--text: #1a1a1a;
--text2: #6b7280;
--shadow: 0 0 25px rgba(0, 200, 140, 0.25);
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* BODY */
body {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 22px;
background: radial-gradient(circle at 30% 20%, #1d2030, #0f1117 70%);
background-size: 200% 200%;
animation: bgFlow 12s ease-in-out infinite;
font-family: "Rubik", sans-serif;
transition: 0.35s ease;
}

/* BACKGROUND ANIMATION */
@keyframes bgFlow {
0% { background-position: 30% 20%; }
50% { background-position: 70% 80%; }
100% { background-position: 30% 20%; }
}

/* CHAT WRAPPER */
.chat-wrapper {
width: 100%;
max-width: 880px;
background: var(--bg2);
border-radius: var(--radius);
border: 1px solid rgba(255,255,255,0.08);
box-shadow: 0 25px 70px rgba(0,0,0,0.55),
0 0 50px rgba(0,255,200,0.08);
overflow: hidden;
position: relative;
transform: perspective(1200px) translateZ(0);
transition: 0.4s ease;
}

/* PARALLAX DESKTOP ONLY */
@media (min-width: 769px) {
.chat-wrapper:hover {
transform: perspective(1200px) rotateX(2deg) rotateY(-2deg);
}
}

/* DISABLE PARALLAX ON MOBILE */
@media (max-width: 768px) {
.chat-wrapper {
transform: none !important;
transition: none !important;
}
.chat-wrapper:hover {
transform: none !important;
}
}

/* HEADER */
header {
background: linear-gradient(90deg, #00f5a0, #00c0ff);
padding: 26px;
text-align: center;
color: white;
font-size: 2rem;
font-weight: 800;
letter-spacing: 0.05em;
}

/* SCREENS */
.screen { display: none; padding: 32px; }
.screen.active {
display: block;
animation: fadeIn 0.35s ease-out;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(12px); }
to { opacity: 1; transform: translateY(0); }
}

/* INPUT */
input {
width: 100%;
padding: 14px;
margin-top: 12px;
border-radius: var(--radius);
background: var(--bg3);
border: 1px solid rgba(255,255,255,0.1);
color: var(--text);
transition: 0.25s;
}
input:focus {
border-color: var(--primary);
box-shadow: var(--shadow);
outline: none;
}

/* BUTTON */
button {
width: 100%;
padding: 14px;
margin-top: 16px;
border-radius: 999px;
background: var(--bubble-sent);
color: white;
border: none;
font-size: 1rem;
font-weight: 700;
cursor: pointer;
transition: 0.2s;
}
button:hover { transform: scale(1.03); }
button:active { transform: scale(0.96); }

/* CHAT AREA */
#messages {
height: 420px;
overflow-y: auto;
padding: 22px;
background: var(--bg3);
border-radius: var(--radius);
border: 1px solid rgba(255,255,255,0.05);
display: flex;
flex-direction: column;
gap: 16px;
}

/* MESSAGES */
.message {
max-width: 75%;
padding: 14px 18px;
border-radius: var(--radius);
font-size: 1rem;
line-height: 1.5;
animation: msgPop 0.25s ease-out;
}

@keyframes msgPop {
from { opacity: 0; transform: translateY(8px) scale(0.96); }
to { opacity: 1; transform: translateY(0) scale(1); }
}

.message.sent {
align-self: flex-end;
background: var(--bubble-sent);
color: white;
box-shadow: var(--shadow);
}
.message.received {
align-self: flex-start;
background: var(--bubble-received);
border: 1px solid rgba(255,255,255,0.07);
}

/* TYPING INDICATOR */
#typing {
color: var(--text2);
font-size: 0.9rem;
display: none;
margin-top: -6px;
animation: pulse 1.5s infinite;
}
@keyframes pulse {
0%,100%{opacity:0.3}
50%{opacity:1}
}

/* THEME BUTTON */
.theme-toggle {
position: fixed;
top: 26px;
left: 26px;
width: 48px;
height: 48px;
border-radius: 50%;
background: var(--bg2);
border: 1px solid rgba(255,255,255,0.1);
display:flex;
align-items:center;
justify-content:center;
color: var(--text);
font-size: 1.4rem;
cursor:pointer;
transition:0.25s;
box-shadow:0 6px 20px rgba(0,0,0,0.45);
}
.theme-toggle:hover { transform: translateY(-3px); }

</style>
</head>
